<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-row">
        <h1 class="boston">Boston</h1>
        <h2 class="date-time">Mon. 3:00pm</h2>
      </div>
      <!-- Top-Row ONTOP -->
      <div class="row-2">
        <div class="images">
          <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" />
        </div>
        <h3 class="weather">Sunny</h3>
      </div>
      <div class="row-3">
        <div class="content-box">
          <h4 class="temperature">76°</h4>
          <div class="column">
            <div class="low-high">
              <h5 class="max">78°F</h5>
              <h5 class="min">57°F</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- Temperature ONTOP -->
      <div class="mid-box">
        <div class="mid-row">
          <div class="mid-column">
            <h1 class="mid-time">Now</h1>
            <!-- Image would go here -->
            <div class="degree-text">
              <h2>61°</h2>
            </div>
          </div>
          <div class="mid-column">
            <h1 class="mid-time">10AM</h1>
            <!-- Image would go here -->
            <div class="degree-text">
              <h2>61°</h2>
            </div>
          </div>
          <div class="mid-column">
            <h1 class="mid-time">11AM</h1>
            <!-- Image would go here -->
            <div class="degree-text">
              <h2>63°</h2>
            </div>
          </div>
          <div class="mid-column">
            <h1 class="mid-time">12PM</h1>
            <!-- Image would go here -->
            <div class="degree-text">
              <h2>66°</h2>
            </div>
          </div>
          <div class="mid-column">
            <h1 class="mid-time">1PM</h1>
            <!-- Image would go here -->
            <div class="degree-text">
              <h2>70°</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- Weather Bar ONTOP -->
      <div class="bottom-box">
        <div class="bottom-row">
          <div class="text-box-1">
            <h1 class="bottom-text">feels like</h1>
            <h2 class="numbers">24°</h2>
          </div>
          <div class="text-box-2">
            <h1 class="bottom-text">humidity</h1>
            <h2 class="numbers">58%</h2>
          </div>
        </div>
        <div class="bottom-row-2">
          <div class="text-box-3">
            <h1 class="bottom-text">Visibility</h1>
            <h2 class="numbers">10 miles</h2>
          </div>
          <div class="text-box-4">
            <h1 class="bottom-text">Wind</h1>
            <h2 class="numbers">24 mph</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Content ONTOP -->
  </body>
</html>
