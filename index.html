<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-row">
        <h1 class="boston">Boston</h1>
        <h2 class="date-time">Mon. 3:00pm</h2>
      </div>
      <!-- Top-Row ONTOP -->
      <div class="row-2">
        <div class="images">
          <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png">
        </div>
        <h3 class="weather">Sunny<h3>
      </div>
      <div class="row-3">
        <div class="content-box">
          <h4 class="temperature">76°</h4>
          <div class="column">
            <div class="low-high">
              <h5 class="max">78°F</h5>
              <h5 class="min">57°F</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Content ONTOP -->

  </body>
</html>
