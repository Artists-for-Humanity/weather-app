<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-row">
        <div class="boston">
          <h1>Boston</h1>
        </div>
        <div class="date-time">
          <h2>Mon. 3:00pm</h2>
        </div>
      </div>
      <!-- Top-Row ONTOP -->
      <div class="row-2">
        <div class="images">
          <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png">
        </div>
        <div class="weather">
          <h3>Sunny<h3>
        </div>
      </div>
      <div class="row-3">
        <div class="temperature">
          <h4 style="font-weight:inherit;">76°</h4>
        </div>
        <div class=" column">
          <div class="low-high">
            <h5 class="maxtemp" style="border-bottom:1px solid">78°F</h5>
            <h5 class="mintemp"> 57°F </h5>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Content ONTOP -->

  </body>
</html>
